- defaults:
    link:
        create: true
        force: true

- clean: ['~', '~/.config']

- link:
    ~/.dotfiles: ''
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.spacemacs: spacemacs
    ~/.kde4: kde4/
    ~/.config/alacritty/alacritty.yml: alacritty.yml
    ~/.config/bspwm/bspwmrc: bspwmrc 
    ~/.config/compton.conf: compton
    ~/.config/dunst/dunstrc: dunstrc
    ~/.config/fish: fish/
    ~/.config/kglobalshortcutsrc: kglobalshortcutsrc
    ~/.config/khotkeysrc: khotkeysrc
    ~/.config/polybar: polybar/
    ~/.config/plasma-workspace/env/set_window_manager.sh: set_window_manager.sh
    ~/.config/pulseaudio-ctl/config: pulseaudio
    ~/.config/ranger/rc.conf: ranger
    ~/.config/rofi/config: rofi
    ~/.config/sxhkd/sxhkdrc: sxhkdrc 
    ~/.vimrc: vimrc 
    ~/.tmux.conf: tmux/.tmux.conf
    ~/.tmux.conf.local: tmux.conf.local
    ~/.xprofile: xprofile
    ~/.xmodmap: xmodmap


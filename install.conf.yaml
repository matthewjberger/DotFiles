- defaults:
    link:
      create: true
      force: true

- clean: ['~', '~/.config']

- link:
    ~/.dotfiles: ''
    ~/.emacs.d: emacs.d
    ~/.fzf: fzf/
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.oh-my-zsh: oh-my-zsh/
    ~/.spacemacs: spacemacs
    ~/.zsh: zsh/
    ~/.zshenv: zsh/zshenv
    ~/.zshrc: zsh/zshrc
- defaults:
    link:
        create: true
        force: true

- clean: ['~', '~/.config']

- link:
    ~/.dotfiles: ''
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.spacemacs: spacemacs
    ~/.config/nvim: nvim/
    ~/.config/bspwm/bspwmrc: bspwmrc
    ~/.config/sxhkd/sxhkdrc: sxhkdrc
    ~/.config/termite/config: termite
    ~/.config/polybar/launch.sh: polybar/launch.sh
    ~/.config/polybar/config: polybar/config
    ~/.config/ranger/rc.conf: ranger
    ~/.config/compton.conf: compton
    ~/.xinitrc: xinitrc
    ~/.zsh: zsh/
    ~/.zshenv: zsh/zshenv
    ~/.zshrc: zsh/zshrc
    ~/.zlogin: zsh/zlogin


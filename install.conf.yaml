- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.spacemacs: spacemacs
    ~/.gitconfig: gitconfig
    ~/.oh-my-zsh: oh-my-zsh/
    ~/.zsh: zsh/
    ~/.zshrc: zshrc
    ~/.zshenv: zshenv
    ~/.fzf: fzf/

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [npm install -g diff-so-fancy]
  - [npm install -g tern]

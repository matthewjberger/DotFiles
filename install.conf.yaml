- defaults:
    link:
        create: true
        force: true

- clean: ['~', '~/.config']

- link:
    ~/.dotfiles: ''
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.spacemacs: spacemacs
    ~/.config/alacritty/alacritty.yml: alacritty.yml
    ~/.config/nvim: nvim/
    ~/.config/rofi/config: rofi
    ~/.vimrc: vimrc
    ~/.tmux.conf: tmux/.tmux.conf
    ~/.tmux.conf.local: tmux.conf.local


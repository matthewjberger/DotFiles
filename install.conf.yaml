- defaults:
    link:
      create: true
      force: true

- clean: ['~']

- shell:
  - [git submodule update --init --recursive, Installing submodules]

- apt-get:
  - zsh
  - markdown
  - rake
  - fonts-hack-ttf
  - global
  - npm
  - tmux
  - ack-grep
  - silversearcher-ag
  - exuberant-ctags
  - build-essential
  - cmake
  - python3-dev
  - xpad
  - xclip
  - imagemagick
  - dconf-cli

- link:
    ~/.dotfiles: ''
    ~/.fzf: fzf/
    ~/.spacemacs: spacemacs
    ~/.vim: vim/
    ~/.vimrc: vim/vimrc
    ~/.gitconfig: gitconfig
    ~/.oh-my-zsh: oh-my-zsh/
    ~/.zsh: zsh/
    ~/.zshrc: zsh/zshrc
    ~/.zshenv: zsh/zshenv

- shell:
  # Fix any broken packages.
  - [apt-get install -f, Fixing any broken packages.]
  - [npm install -g diff-so-fancy, Installing diff-so-fancy]
  - [npm install -g tern, Installing tern]
  # Run the bootstrapper
  -
    command: rake install
    stdin: true
    stdout: true

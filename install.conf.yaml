- defaults:
    link:
        create: true
        force: true

- clean: ['~', '~/.config']

- link:
    ~/.dotfiles: ''
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.spacemacs: spacemacs
    ~/.conkyrc: conkyrc
    ~/.config/nvim: nvim/
    ~/.config/neofetch/config: neofetch
    ~/.config/termite/config: termite
    ~/.config/i3/config: i3wm
    ~/.xinitrc: xinitrc
    ~/.zsh: zsh/
    ~/.zshenv: zsh/zshenv
    ~/.zshrc: zsh/zshrc
    ~/.zlogin: zsh/zlogin

- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- shell:
  - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.dotfiles: ''
    ~/.spacemacs: spacemacs
    ~/.gitconfig: gitconfig
    ~/.oh-my-zsh: oh-my-zsh/
    ~/.zsh: zsh/
    ~/.zshrc: zshrc
    ~/.zshenv: zshenv
    ~/.fzf: fzf/
  
- shell:
  # Fix any broken packages.
  - sudo apt-get -f install
  # Install common packages.
  - 
    command: sudo apt-get install -qq fonts-hack-ttf global npm tmux ack-grep silversearcher-ag exuberant-ctags build-essential cmake python3-dev xpad imagemagick dconf-cli
    stdout: true 
  - sudo npm install -g diff-so-fancy
  - sudo npm install -g tern
  # Install and switch to zsh
  - sudo apt-get install -qq zsh
  - sudo chsh -s $(which zsh)

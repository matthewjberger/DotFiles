- defaults:
    link:
        create: true
        force: true

- clean: ['~', '~/.config']

- link:
    ~/.dotfiles: ''
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.spacemacs: spacemacs
    ~/.config/ranger/rc.conf: ranger
    ~/.config/rofi/config: rofi
    ~/.tmux.conf: tmux/.tmux.conf
    ~/.tmux.conf.local: tmux.conf.local
    ~/.xprofile: xprofile
    ~/.xinitrc: xinitrc


- defaults:
    link:
        create: true
        force: true

- clean: ['~', '~/.config']

- link:
    ~/.dotfiles: ''
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.i3/config: i3wm
    ~/.i3status/config: i3status
    ~/.spacemacs: spacemacs
    ~/.config/nvim: nvim/
    ~/.config/termite/config: termite
    ~/.zsh: zsh/
    ~/.zshenv: zsh/zshenv
    ~/.zshrc: zsh/zshrc
    ~/.zlogin: zsh/zlogin
